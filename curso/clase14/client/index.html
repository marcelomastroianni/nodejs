<!DOCTYPE html>
<html lang="en" ng-app="demo">
  <head>
    <title>Demo angular app</title>

    <meta charset="utf-8">
    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body layout="column" ng-cloak >

    <div ui-view></div>
    
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script type="text/javascript" src="bower_components/a0-angular-storage/dist/angular-storage.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-jwt/dist/angular-jwt.min.js"></script>

    <script src="app.js"></script>

    <script src="users/Users.js"></script>
    <script src="users/UserService.js"></script>
    <script src="users/UserController.js"></script>

    <script src="login/Login.js"></script>
    <script src="login/LoginController.js"></script>
    <script src="login/LogoutController.js"></script>
    <script src="login/LoginService.js"></script>
    
    <script src="auth/Auth.js"></script>
    <script src="auth/AuthService.js"></script>
  </body>
</html>
